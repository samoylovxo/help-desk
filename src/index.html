        <div class="desk__modal-row">
          <div class="desk__modal-add">
            <div class="desk__modal-content">
              <h2 class="desk__modal-title"></h2>
              <form class="desk__from">
                <label for="name">Краткое описание</label>
                <input
                  class="desk__input-name"
                  name="name"
                  id="name"
                  type="text"
                />
                <label for="description">Подробное описание</label>
                <textarea
                  class="desk__input-desc"
                  name="description"
                  id="description"
                ></textarea>
                <div class="desk__modal-btns">
                  <button type="button" class="btn btn-close">Отмена</button
                  ><button type="submit" class="btn">Ок</button>
                </div>
              </form>
            </div>
          </div>

          <div class="desk__modal-delete">
            <div class="desk__modal-content">
              <h2>Удалить тикет?</h2>
              <p class="desk__modal-text">
                Вы уверены, что хотите удалить этот тикет? Это действие
                необратимо.
              </p>
              <div class="desk__modal-btns">
                <button class="btn btn-close">Отмена</button>
                <button class="btn btn-ok">Ок</button>
              </div>
            </div>
          </div>
